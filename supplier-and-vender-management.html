<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier & Vendor Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- for icons -->
</head>
<body>
    <header>
        <h1><i class="fas fa-truck"></i> Supplier & Vendor Management</h1>
    </header>

    <section class="controls">
        <button class="add-supplier-btn"><i class="fas fa-user-plus"></i> Add New Supplier</button>
        <div class="search-bar">
            <input type="text" placeholder="Search suppliers...">
            <button><i class="fas fa-search"></i></button>
        </div>
    </section>

    <section class="filters">
        <label for="location-filter">Filter by Location:</label>
        <select id="location-filter">
            <option value="all">All</option>
            <option value="north">North</option>
            <option value="south">South</option>
            <option value="east">East</option>
            <option value="west">West</option>
        </select>

        <label for="product-filter">Filter by Product:</label>
        <select id="product-filter">
            <option value="all">All</option>
            <option value="raw-material">Raw Material</option>
            <option value="packaging">Packaging</option>
            <option value="machinery">Machinery</option>
        </select>
    </section>

    <table class="suppliers-table">
        <thead>
            <tr>
                <th>Supplier ID</th>
                <th>Supplier Name</th>
                <th>Contact Information</th>
                <th>Location</th>
                <th>Products Supplied</th>
                <th>Last Order Date</th>
                <th>Next Order Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>Acme Supplies Ltd</td>
                <td><i class="fas fa-phone-alt"></i> +1 123 456 7890</td>
                <td>East</td>
                <td>Raw Material</td>
                <td>2024-09-05</td>
                <td>2024-10-01</td>
                <td>
                    <button class="contact-btn"><i class="fas fa-envelope"></i></button>
                    <button class="edit-btn"><i class="fas fa-edit"></i></button>
                    <button class="delete-btn"><i class="fas fa-trash"></i></button>
                    <button class="view-btn"><i class="fas fa-eye"></i></button>
                </td>
            </tr>
            <!-- More rows go here -->
        </tbody>
    </table>

    <footer class="SIM-footer">
        <p>Page 1 of 5</p>
        <button class="prev-page-btn"><i class="fas fa-arrow-left"></i></button>
        <button class="next-page-btn"><i class="fas fa-arrow-right"></i></button>
    </footer>
</body>
</html>

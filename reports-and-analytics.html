<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports & Analytics</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- for icons -->
</head>
<body>
    <header>
        <h1><i class="fas fa-chart-line"></i> Reports & Analytics</h1>
    </header>

    <section class="controls">
        <div class="search-bar">
            <input type="text" placeholder="Search reports...">
            <button><i class="fas fa-search"></i></button>
        </div>

        <button class="download-report-btn"><i class="fas fa-file-download"></i> Download Report</button>

        <div class="filter-options">
            <label for="date-filter">Filter by Date:</label>
            <input type="date" id="date-filter">
            <button class="filter-btn"><i class="fas fa-filter"></i> Apply Filter</button>
        </div>
    </section>

    <section class="analytics-section">
        <div class="chart-container">
            <h3>Orders Completed</h3>
            <img src="chart-placeholder.png" alt="Orders Completed Chart">
        </div>

        <div class="chart-container">
            <h3>Logistics Performance</h3>
            <img src="chart-placeholder.png" alt="Logistics Performance Chart">
        </div>

        <div class="chart-container">
            <h3>Inventory Levels</h3>
            <img src="chart-placeholder.png" alt="Inventory Levels Chart">
        </div>

        <div class="chart-container">
            <h3>Supplier Reliability</h3>
            <img src="chart-placeholder.png" alt="Supplier Reliability Chart">
        </div>
    </section>

    <footer class="RA-footer">
        <p>Reports generated: 10</p>
        <button class="prev-page-btn"><i class="fas fa-arrow-left"></i></button>
        <button class="next-page-btn"><i class="fas fa-arrow-right"></i></button>
    </footer>
</body>
</html>

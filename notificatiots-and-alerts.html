<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications & Alerts</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- for icons -->
</head>
<body>
    <header>
        <h1><i class="fas fa-bell"></i> Notifications & Alerts</h1>
    </header>

    <section class="controls">
        <div class="search-bar">
            <input type="text" placeholder="Search notifications...">
            <button><i class="fas fa-search"></i></button>
        </div>
    </section>

    <section class="notification-list">
        <div class="notification success">
            <i class="fas fa-check-circle"></i> Your order has been successfully processed.
            <button class="view-btn"><i class="fas fa-eye"></i></button>
            <button class="delete-btn"><i class="fas fa-trash"></i></button>
        </div>

        <div class="notification warning">
            <i class="fas fa-exclamation-circle"></i> Your payment is overdue. Please take action.
            <button class="view-btn"><i class="fas fa-eye"></i></button>
            <button class="delete-btn"><i class="fas fa-trash"></i></button>
        </div>

        <div class="notification info">
            <i class="fas fa-info-circle"></i> A new update is available for the system.
            <button class="view-btn"><i class="fas fa-eye"></i></button>
            <button class="delete-btn"><i class="fas fa-trash"></i></button>
        </div>

        <div class="notification error">
            <i class="fas fa-times-circle"></i> Error processing your request. Please try again.
            <button class="view-btn"><i class="fas fa-eye"></i></button>
            <button class="delete-btn"><i class="fas fa-trash"></i></button>
        </div>
    </section>

    <footer class="NA-footer">
        <p>Showing 4 of 20 notifications</p>
        <button class="prev-page-btn"><i class="fas fa-arrow-left"></i></button>
        <button class="next-page-btn"><i class="fas fa-arrow-right"></i></button>
    </footer>
</body>
</html>

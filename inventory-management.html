<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- for icons -->
</head>
<body>
    <header class="IM-header">
        <h1><i class="fas fa-warehouse"></i> Inventory Management</h1>
    </header>

    <section class="controls">
        <button class="add-item-btn"><i class="fas fa-plus-circle"></i> Add New Item</button>
        <div class="search-bar">
            <input type="text" placeholder="Search inventory...">
            <button><i class="fas fa-search"></i></button>
        </div>
    </section>

    <section class="filters">
        <label for="category-filter">Filter by category:</label>
        <select id="category-filter">
            <option value="all">All</option>
            <option value="electronics">Electronics</option>
            <option value="furniture">Furniture</option>
            <option value="clothing">Clothing</option>
        </select>

        <label for="stock-status-filter">Filter by stock status:</label>
        <select id="stock-status-filter">
            <option value="all">All</option>
            <option value="in-stock">In Stock</option>
            <option value="low-stock">Low Stock</option>
            <option value="out-of-stock">Out of Stock</option>
        </select>
    </section>

    <table class="inventory-table">
        <thead>
            <tr>
                <th>Item ID</th>
                <th>Product Name</th>
                <th>Category</th>
                <th>Stock Level</th>
                <th>Reorder Point</th>
                <th>Last Updated</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>Smartphone</td>
                <td>Electronics</td>
                <td>15</td>
                <td>5</td>
                <td>2024-09-14</td>
                <td>
                    <button class="reorder-btn"><i class="fas fa-cart-arrow-down"></i></button>
                    <button class="edit-btn"><i class="fas fa-edit"></i></button>
                    <button class="delete-btn"><i class="fas fa-trash"></i></button>
                    <button class="view-btn"><i class="fas fa-eye"></i></button>
                </td>
            </tr>
            <!-- More rows go here -->
        </tbody>
    </table>

    <footer class="IM-footer">
        <p>Page 1 of 5</p>
        <button class="prev-page-btn"><i class="fas fa-arrow-left"></i></button>
        <button class="next-page-btn"><i class="fas fa-arrow-right"></i></button>
    </footer>
</body>
</html>

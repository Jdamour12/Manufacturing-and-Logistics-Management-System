<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help & Documentation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- for icons -->
</head>
<body>
    <header>
        <h1><i class="fas fa-question-circle"></i> Help & Documentation</h1>
    </header>

    <!-- Search Bar -->
    <div class="search-section">
        <input type="text" placeholder="Search for help..." class="search-bar">
        <button class="search-btn"><i class="fas fa-search"></i></button>
    </div>

    <section class="help-list">
        <!-- FAQ Section -->
        <div class="help-item">
            <i class="fas fa-info-circle"></i>
            <div class="help-info">
                <h2>FAQ</h2>
                <p>Find answers to common questions</p>
            </div>
            <button class="open-btn"><i class="fas fa-arrow-right"></i></button>
        </div>

        <!-- User Manual Section -->
        <div class="help-item">
            <i class="fas fa-book"></i>
            <div class="help-info">
                <h2>User Manual</h2>
                <p>Download the full user guide</p>
            </div>
            <button class="open-btn"><i class="fas fa-arrow-right"></i></button>
        </div>

        <!-- Contact Support -->
        <div class="help-item">
            <i class="fas fa-headset"></i>
            <div class="help-info">
                <h2>Contact Support</h2>
                <p>Reach out for personalized help</p>
            </div>
            <button class="open-btn"><i class="fas fa-arrow-right"></i></button>
        </div>

        <!-- System Information -->
        <div class="help-item">
            <i class="fas fa-info"></i>
            <div class="help-info">
                <h2>System Information</h2>
                <p>Learn more about your current setup</p>
            </div>
            <button class="open-btn"><i class="fas fa-arrow-right"></i></button>
        </div>

        <!-- Troubleshooting Section -->
        <div class="help-item">
            <i class="fas fa-tools"></i>
            <div class="help-info">
                <h2>Troubleshooting</h2>
                <p>Get help with common issues</p>
            </div>
            <button class="open-btn"><i class="fas fa-arrow-right"></i></button>
        </div>
    </section>

    <footer class="HD-footer">
        <button class="contact-btn"><i class="fas fa-envelope"></i> Contact Us</button>
    </footer>
</body>
</html>

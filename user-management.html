<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- for icons -->
</head>
<body>
    <header>
        <h1><i class="fas fa-users-cog"></i> User Management</h1>
    </header>

    <section class="controls">
        <div class="search-bar">
            <input type="text" placeholder="Search users...">
            <button><i class="fas fa-search"></i></button>
        </div>

        <button class="add-user-btn"><i class="fas fa-user-plus"></i> Add New User</button>
    </section>

    <section class="user-table">
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><i class="fas fa-user"></i> John Doe</td>
                    <td>john.doe@example.com</td>
                    <td>Admin</td>
                    <td><i class="fas fa-circle text-active"></i> Active</td>
                    <td>
                        <button class="view-btn"><i class="fas fa-eye"></i></button>
                        <button class="edit-btn"><i class="fas fa-edit"></i></button>
                        <button class="delete-btn"><i class="fas fa-trash"></i></button>
                        <button class="role-btn"><i class="fas fa-user-tag"></i></button>
                    </td>
                </tr>
                <tr>
                    <td><i class="fas fa-user"></i> Jane Smith</td>
                    <td>jane.smith@example.com</td>
                    <td>Manager</td>
                    <td><i class="fas fa-circle text-inactive"></i> Inactive</td>
                    <td>
                        <button class="view-btn"><i class="fas fa-eye"></i></button>
                        <button class="edit-btn"><i class="fas fa-edit"></i></button>
                        <button class="delete-btn"><i class="fas fa-trash"></i></button>
                        <button class="role-btn"><i class="fas fa-user-tag"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    <footer class="UM-footer">
        <p>Showing 2 of 50 users</p>
        <button class="prev-page-btn"><i class="fas fa-arrow-left"></i></button>
        <button class="next-page-btn"><i class="fas fa-arrow-right"></i></button>
    </footer>
</body>
</html>
